<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO App DEMO</title>

	<!-- Vue core -->		
    <script src="https://cdn.jsdelivr.net/vue/2.1.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="js/todo_app.js" type="text/javascript"></script>

</head>
<body>
	<div id="app">
		<div class="container mt-3">
			<ul class="list-group">
		    	<li class="list-group-item" v-for="item in items">
		        	<input v-bind:id="item.title" type="checkbox" v-model="item.isChecked"><label v-bind:class="{ done: item.isChecked }" v-bind:for="item.title"> {{ item.title }}</label>
		    	</li>
		  	</ul>
  		</div>
  		<div class="container mt-3">
			  <div class="form-group">
			    <label for="exampleInputEmail1">TODOを追加</label>
			  	<input type="text" class="form-control w-25 " aria-describedby="emailHelp" placeholder="TODOを入力しましょう！" v-model="newItemTitle" v-on:keyup.enter="addTodo(newItemTitle)">
			    <small id="emailHelp" class="form-text text-muted">TODOを入力してエンターを押すとTODOが追加されます。</small>
			  </div>
		   	<button class="btn btn btn-secondary" v-on:click="deleteTodo()">チェック済みの項目を削除する</button>
		</div>
	</div>

	  <style>
    .done { text-decoration: line-through; }
  </style>
	
</body>
</html>
